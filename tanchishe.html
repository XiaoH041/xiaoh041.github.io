<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<title>贪吃蛇游戏</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  h1 {
    margin-top: 0;
    font-size: 30px;
    font-weight: bold;
    text-align: center;
  }
  #gameCanvas {
    background-color: #000;
  }
  #controls {
    margin-top: 20px;
  }
  #restartButton {
    display: none; /* Initially hide the restart button */
    margin-top: 10px;
  }
</style>
</head>
<body>
<h1>贪吃蛇游戏</h1>
<canvas id="gameCanvas" width="600" height="600"></canvas>
<div id="controls">
  <button onclick="startGame()">开始</button>
  <button onclick="stopGame()">停止</button>
</div>
<button id="restartButton" onclick="restartGame()">再来一次</button>
<script>
  var canvas = document.getElementById('gameCanvas');
  var ctx = canvas.getContext('2d');
  var gridSize = 20;
  var snake = [
    { x: 200, y: 300 },
    { x: 180, y: 300 },
    { x: 160, y: 300 }
  ];
  var dx = gridSize;
  var dy = 0;
  var foodX;
  var foodY;
  var running = false;
  var gameInterval;

  function startGame() {
    if (!running) {
      running = true;
      gameInterval = setInterval(moveSnake, 180);
      createFood();
      document.getElementById("restartButton").style.display = 'none'; // Hide restart button when game starts
    }
  }

  function stopGame() {
    clearInterval(gameInterval);
    running = false;
    if (confirm("游戏结束! 再来一次?")) {
      restartGame();
    }
  }

  function restartGame() {
    snake = [
      { x: 200, y: 300 },
      { x: 180, y: 300 },
      { x: 160, y: 300 }
    ];
    dx = gridSize;
    dy = 0;
    clearCanvas();
    startGame();
  }

  function createFood() {
    foodX = Math.floor(Math.random() * (canvas.width/gridSize)) * gridSize;
    foodY = Math.floor(Math.random() * (canvas.height/gridSize)) * gridSize;
  }

  function moveSnake() {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    snake.unshift(head);
    if (snake[0].x === foodX && snake[0].y === foodY) {
      createFood();
    } else {
      snake.pop();
    }
    if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height || checkCollision(head, snake)) {
      alert("撞到了! 游戏结束。");
      stopGame();
    }
    clearCanvas();
    drawFood();
    drawSnake();
  }

  function checkCollision(head, body) {
    for (let i = 4; i < body.length; i++) {
      if (head.x === body[i].x && head.y === body[i].y) {
        return true;
      }
    }
    return false;
  }

  function drawFood() {
    ctx.fillStyle = 'red';
    ctx.fillRect(foodX, foodY, gridSize, gridSize);
  }

  function drawSnake() {
    ctx.fillStyle = 'green';
    snake.forEach(part => ctx.fillRect(part.x, part.y, gridSize, gridSize));
  }

  function clearCanvas() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }

  document.addEventListener("keydown", changeDirection);

  function changeDirection(event) {
    const LEFT_KEY = 37;
    const RIGHT_KEY = 39;
    const UP_KEY = 38;
    const DOWN_KEY = 40;
    const keyPressed = event.keyCode;
    const goingUp = dy === -gridSize;
    const goingDown = dy === gridSize;
    const goingRight = dx === gridSize;
    const goingLeft = dx === -gridSize;
    if (keyPressed === LEFT_KEY && !goingRight) {
      dx = -gridSize;
      dy = 0;
    }
    if (keyPressed === UP_KEY && !goingDown) {
      dy = -gridSize;
      dx = 0;
    }
    if (keyPressed === RIGHT_KEY && !goingLeft) {
      dx = gridSize;
      dy = 0;
    }
    if (keyPressed === DOWN_KEY && !goingUp) {
      dy = gridSize;
      dx = 0;
    }
  }
</script>
</body>
</html>
